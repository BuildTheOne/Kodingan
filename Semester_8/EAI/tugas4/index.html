<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 4 EAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <h1 class="text-center mb-5">Tugas 4 EAI</h1>
    <form action="" method="post" class="d-flex flex-column gap-4">
      <div class="d-flex gap-4">
        <div class="form-floating w-100">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="title"
            value="{{ title }}"
          />
          <label for="title">Judul</label>
        </div>
        <div class="form-floating w-100">
          <select
            class="form-select"
            id="category"
            name="category"
            aria-label="category"
            style="text-transform: capitalize"
          >
            {% for cat in category_data%} {% if cat.value == category %}
            <option value="{{cat.value}}" selected>{{cat.name}}</option>
            {% else %}
            <option value="{{cat.value}}">{{cat.name}}</option>
            {%endif %} {% endfor %}
          </select>
          <label for="category">Kategori</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cari</button>
    </form>

    <div class="pt-3">
      <table class="table text-center" style="table-layout: fixed">
        <thead>
          <tr>
            <th style="width: 50px">No</th>
            <th>Judul</th>
            <th>Harga</th>
            <th>Rating</th>
            <th>Ketersediaan</th>
            <th>Gambar</th>
          </tr>
        </thead>
        <tbody>
          {% for dt in data %} {% if dt.title %}
          <tr>
            <td>{{loop.index}}</td>
            <td class="text-start">{{dt.title}}</td>
            <td>{{dt.price}}</td>
            <td>{{dt.rating}} bintang</td>
            <td>{{dt.availibility}}</td>
            <td>
              <img
                src="{{dt.image}}"
                alt=""
                width="200"
                height="200"
                loading="lazy"
              />
            </td>
          </tr>
          {% endif %} {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
